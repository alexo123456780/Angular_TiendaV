<div class="login-container">
    <div class="p-grid p-nogutter">
        <!-- Columna izquierda - Imagen/Banner -->
        <div class="left-column">
            <div class="logo-container">
                <h1>Tienda Virtual</h1>
                <h2>Panel de Administración</h2>
                <div class="illustration">
                    <!-- Aquí podría ir una imagen SVG o un gráfico representativo -->
                    <div class="admin-icon"></div>
                </div>
                <p class="welcome-text">Bienvenido al sistema de administración. Inicia sesión para gestionar tu tienda virtual.</p>
            </div>
        </div>

        <!-- Columna derecha - Formulario de login -->
        <div class="right-column">
            <div class="login-form-container">
                <h2 class="form-title">Iniciar Sesión</h2>
                
                <form [formGroup]="formularioGeneral" (ngSubmit)="logearse()" class="login-form">
                    <!-- Mensajes de éxito o error -->
                    <div *ngIf="mensajeExito" class="message success-message">
                        <p-message severity="success" [text]="mensajeExito"></p-message>
                    </div>
                    <div *ngIf="mensajeError" class="message error-message">
                        <p-message severity="error" [text]="mensajeError"></p-message>
                    </div>
                    
                    <!-- Campo de Email -->
                    <div class="form-field">
                        <span class="p-float-label">
                            <input id="email" type="email" pInputText formControlName="email" class="p-inputtext-lg" />
                            <label for="email">Email</label>
                        </span>
                        <small *ngIf="formularioGeneral.get('email')?.errors?.['required'] && formularioGeneral.get('email')?.touched" class="p-error">Email es requerido</small>
                        <small *ngIf="formularioGeneral.get('email')?.errors?.['email'] && formularioGeneral.get('email')?.touched" class="p-error">Email no válido</small>
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div class="form-field">
                        <span class="p-float-label">
                            <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="p-password-lg"></p-password>
                            <label for="password">Contraseña</label>
                        </span>
                        <small *ngIf="formularioGeneral.get('password')?.errors?.['required'] && formularioGeneral.get('password')?.touched" class="p-error">Contraseña es requerida</small>
                        <small *ngIf="formularioGeneral.get('password')?.errors?.['minlength'] && formularioGeneral.get('password')?.touched" class="p-error">Mínimo 4 caracteres</small>
                    </div>
                    
                    <!-- Botón de Login -->
                    <div class="form-actions">
                        <button pButton type="submit" label="Iniciar Sesión" icon="pi pi-sign-in" [disabled]="!formularioGeneral.valid || estaCargando" class="p-button-lg"></button>
                    </div>
                    
                    <!-- Indicador de carga -->
                    <div *ngIf="estaCargando" class="loading-indicator">
                        <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
